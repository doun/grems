}

td {font-size:11px}

<script language=javascript>
	function setText(str)
	{
		if(str=="default") str="载入"
		if(document.readyState=="complete")
		txtContent.innerHTML="...正在"+str+"，请稍候..."
	}
</script>
</head>
<body>
<table border="0" cellPadding="0" cellSpacing="0" class="FrameWnd" style="POSITION: absolute;width:100%;height:100%">

      <div class="winslogo" style="HEIGHT: 20px; LEFT: 5px; POSITION: absolute; TOP: 30px; WIDTH: 23px;color:red;z-index:5">Ｇ</div>
      <div class="winslogo" style="HEIGHT: 15px; LEFT: 45px; POSITION: absolute; TOP: 20px; WIDTH: 23px;z-index:5;font-size:9px;color:blue">Ｍ</div>
      <div class="winslogo" style="HEIGHT: 25px; LEFT: 33px; POSITION: absolute; TOP: 30px; WIDTH: 25px;color:green">Ｅ</div>

      <div class="winslogo" style="HEIGHT: 25px; LEFT: 60px; POSITION: absolute; TOP: 25px; WIDTH: 25px;PADDING-TOP:6;color:purple">Ｓ</div>

     </td></tr>
    <td height="5">
     
<script language="javascript">   	
	function CreateLoader(color)
	{
		color=(""+color).replace(/\W/g,"")
		if(color.length!=6)
		{
			alert("请您输入正确的颜色参数(6位字符，16进制)!")
			return
		}
		var color1=eval("0x"+color.substring(0,2))
		var color2=eval("0x"+color.substring(2,4))
		var color3=eval("0x"+color.substring(4))
		elt="0123456789ABCDEF";
		var	sTBHTMLS="";
		var	sTBHTMLE="";
		for(var	i=0;i<0xFF-0x99;i+=2)
		{
			var	cr="";
			var	l;
			var	sTBHTML="";
			l=i+color3;
			for(var j=0;j<2;j++)
			{
				var	n=l % 16;
				l=l >> 4;
				cr=elt.charAt(n)+cr;
			}
			l=i+color2;
			for(var j=0;j<2;j++)
			{
				var	n=l % 16;
				l=l >> 4;
				cr=elt.charAt(n)+cr;
			}
			l=i+color1;
			for(var j=0;j<2;j++)
			{
				var	n=l % 16;
				l=l >> 4;
				cr=elt.charAt(n)+cr;
			}
			var	w=i>95?6:3
			sTBHTML="<span style='height:5;width:"+w+";background-color:#"+cr+";margin:0;padding:0'></span>"
			sTBHTMLS+=sTBHTML;
			sTBHTMLE=sTBHTML+sTBHTMLE;
		}
		var	sTBHTML=sTBHTMLS+sTBHTMLE;
		document.write("<marquee scrollamount='20' direction='right'  scrolldelay='1' height='5' style='width:100%;height:4; font-size:6px;background-color:#"+color+"'>")
		document.write(sTBHTML)
		document.write("</marquee>")
	}	
	CreateLoader("339933")
	</script>
    </td><tr><td height="1" align="center" style="background-color:green" id='txtContent'>...正在载入，请稍候...</tr>
  </tbody></table></div></body></html>
